<!Doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>裁剪图片</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
		<link href="../css/mui.min.css" rel="stylesheet"/>
		<link href="../css/cropper.css" rel="stylesheet" />
		<script src="../js/mui.min.js"></script>
		<script src="../js/jquery-3.4.1.min.js"></script>
		<script src="../js/exif.js"></script>
		<script src="../js/cropper.min.js"></script> 
	</head>
	<style>
		body {background-color: #000000;}
		.mui-bar-nav{background-color: #FFFFFF;}
		header a{color: #000000;}
		#cropper-example-1 {
		    background-color: #000000; 
		    height: 93%; 
		    width: 100%; 
		    position: absolute; 
		} 
		#quxiao, #xuanzhuan, #xuanqu {font-size: 20px;} 
		.divbut {
		    width: 100%;text-align: center; 
		    position: fixed;z-index: 2;bottom: 0px; 
		    background-color: #000000;height: 10%;line-height: 50px; 
		} 
		.divbut>div:first-child {float: left;width: 20%;} 
		.divbut>div:last-child {float: right;width: 20%;} 
		img#im {height: 100%;width: 100%;} 
	</style>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">裁剪照片</h1>
		</header>
		<div class="mui-content">
			<div id="cropper-example-1" class="mui-hidden">
				<img id="im" alt="Picture" /> 
			</div> 
		 
			<div class="divbut"> 
				<div> 
					<p id="quxiao" class="iconfont icon-quxiao">取消</p> 
				</div> 
				<div> 
					<p id="xuanqu" class="iconfont icon-queding">确认</p> 
				</div> 
			</div> 
			<img src="" alt="" class="mui-hidden" id="im_exif" /> 
		</div>
	</body>
	<script type="text/javascript" charset="utf-8">
		(function(c) {
			var Cro = function() {} 
			c.extend(Cro.prototype, { 
				orientation: null, 
				urldata: null, 
				view: null, 
				num: 0, 
				sbx: null, 
				sby: null, 
				n: 0, 
				onReady: function() { 
					var that = this; 
					mui.init(); 
					that.bindEvent(); 
					that.view = plus.webview.currentWebview(); 

					var img = document.getElementById("im_exif"); 
					img.src = that.view.path; 
					img.addEventListener("load", function() { 
						//exif调整图片的横竖 
						EXIF.getData(this, function() { 
							var orientation = EXIF.getAllTags(this).Orientation; 
							$("#im").attr("src", that.loadcopyImg(img, orientation)); 
							document.getElementById("cropper-example-1").classList.remove("mui-hidden"); //显示裁剪区域 
							that.cropperImg(); 
						}); 
					}) 
				}, 
				cropperImg: function() { 
					var that = this; 
					$('#cropper-example-1 > img').cropper({ 
						aspectRatio: 5 / 6, 
						autoCropArea: 1, 
						strict: true, 
						dragCrop: true,
						rotatable: true,
						background: false, 
						guides: false, 
						highlight: false, 
						dragCrop: false, 
						movable: false, 
						resizable: false, 
						crop: function(data) { 
							that.urldata = that.base64(data); 
						} 
					}); 
				}, 
				loadcopyImg: function(img, opt) { 
					var that = this; 
					var canvas = document.createElement("canvas"); 
					var square = 500; 
					var imageWidth, imageHeight; 
					if(img.width > img.height) { 
						imageHeight = square;
						imageWidth = Math.round(square * img.width / img.height); 
					} else { 
						imageHeight = square; //this.width; 
						imageWidth = Math.round(square * img.width / img.height); 
					} 
					canvas.height = imageHeight; 
					canvas.width = imageWidth; 
					if(opt == 6) { 
						that.num = 90; 
					} else if(opt == 3) { 
						that.num = 180; 
					} else if(opt == 8) { 
						that.num = 270; 
					} 
					if(that.num == 360) { 
						that.num = 0; 
					} 

					var ctx = canvas.getContext("2d"); 
					ctx.translate(imageWidth / 2, imageHeight / 2); 
					ctx.rotate(that.num * Math.PI / 180); 
					ctx.translate(-imageWidth / 2, -imageHeight / 2); 
					ctx.drawImage(img, 0, 0, imageWidth, imageHeight); 
					var dataURL = canvas.toDataURL("image/jpeg", 1); 
					return dataURL; 
				}, 
				bindEvent: function() { 
					var that = this; 
					document.getElementById("quxiao").addEventListener("tap", function() { 
						mui.back();            //取消就直接返回 
					}); 
					document.getElementById("xuanqu").addEventListener("tap", function() { 
						var preView = plus.webview.getWebviewById('searchface'); 
						var href = plus.webview.currentWebview().href;
						// alert(that.urldata); 
						//触发上一个页面刷新图片事件 
						mui.fire(preView,'updateHeadImg',{ 
							img_path: that.urldata,
							href: href
						  }); 
						mui.back(); 
					}); 
				}, 
				base64: function(data) { 
					var that = this; 
					var img = document.getElementById("im"); 

					var canvas = document.createElement("canvas"); 
					//像素 
					canvas.height = 300; 
					canvas.width = 500; 
					var bx = data.x; 
					var by = data.y; 
					var ctx = canvas.getContext("2d"); 
					ctx.drawImage(img, bx, by, data.width, data.height, 0, 0, 500, 300); 
					var dataURL = canvas.toDataURL("image/jpeg", 1.0);//第二个参数是质量
					return dataURL; 
				} 
			}); 

			var cro = new Cro(); 

			c.plusReady(function() { 
				cro.onReady(); 
			}) 
		})(mui);
	</script>
</html>
